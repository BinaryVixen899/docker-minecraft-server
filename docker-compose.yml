version: '3'
# Other docker-compose examples in /examples

services:
  minecraft:
    image: itzg/minecraft-server:java8-multiarch
    ports:
      - "25565:25565"
    volumes:
      - "mc_ftb:/data"
    mem_limit: 8G
    environment:
      EULA: "TRUE"
      TYPE: FTBA
      FTB_MODPACK_ID: "29"
      SERVER_NAME: "FoxCraft"
      DIFFICULTY: normal
      OPS: KevinLivek
      MEMORY: "8G"
      #ICON
      ALLOW_NETHER: "TRUE"
      GENERATE_STRUCTURES: "TRUE"
      SPAWN_ANIMALS: "TRUE"
      SPAWN_MONSTERS: "TRUE"
      SPAWN_NPCS: "TRUE"
      MOTD: "Now with more Foxes!"
      #ENABLE_ROLLING_LOGS:
      TZ: AMERICA/LOS_ANGELES 
      LEVEL_TYPE: "BIOMESOP"
      #USE_AIKAR_FLAGS: "TRUE"

    restart: always
    


volumes:
  mc_ftb: {}